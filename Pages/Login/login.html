<div class="MainLoginContainer">
  <div class="LoginContainer">
    <div class="LoginContent">
      <div class="panel-heading">
               <div class="panel-title text-center">
                  <h1 class="title">Login</h1>
                </div>
      </div>
      <div class="panel-heading AppMessages" ng-show="Login_Messages">
              <input type="text" ng-model="LoginMessages">
      </div>
      <div>
        <form name="loginform">
          <div class="form-group">
            <label for="login_email" class="cols-sm-2">Your Email</label>
            <div class="cols-sm-7">
              <div class="input-group">
              <input type="email" class="form-control"  id="login_email" name="login_email" placeholder="Enter your Email" ng-model="login_email" required ng-focus="Login_Messages=false"/>
              </div>
            </div>
            <div class="cols-sm-3" ng-show="loginform.login_email.$invalid">
              <span class="ValidationMessages">Please Provide Valid Email</span>
            </div>
          </div>
          <div class="form-group">
            <label for="login_password" class="cols-sm-2">Your Password</label>
            <div class="cols-sm-7">
              <div class="input-group">
              <input type="password" class="form-control" id="login_password"  placeholder="Enter your Password" ng-model="login_password" name="login_password" required ng-focus="Login_Messages=false"/>
              </div>
            </div>
            <div class="cols-sm-3" ng-show="loginform.login_password.$invalid">
              <span class="ValidationMessages">Please Provide Valid Password</span>
            </div>
          </div>
          <div class="form-group ">
            <button type="button" class="btn btn-primary app_btn" ng-click="login()" ng-disabled="loginform.$invalid">Login</button>
          </div>
          <div>
             <a ui-sref="mainpage_register" ui-sref-active="active">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
