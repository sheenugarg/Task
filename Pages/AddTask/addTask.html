    <div>
      <div class="panel-heading">
               <div class="panel-title text-center">
                  <h1 class="title">Add Task</h1>
                </div>
      </div>
      <div class="panel-heading AppMessages" ng-show="Add_Task_Message">
              <input type="text" ng-model="AddTaskMessage">
      </div>
      <div>
        <form name="AddTaskform">
        <div class="form-group">
          <label for="mytask" class="cols-sm-2">Task Name</label>
          <div class="cols-sm-7">
            <div class="input-group">
            <input type="text" class="form-control"  id="mytask"  placeholder="Enter Task" ng-model="mytask" ng-focus="Add_Task_Message=false" name="mytask" required/>
            </div>
          </div>
          <div class="cols-sm-3" ng-show="AddTaskform.mytask.$invalid">
            <span class="ValidationMessages">Please Provide Valid Task Name</span>
          </div>
        </div>
        <div class="form-group">
          <label for="mytaskdate" class="cols-sm-2">Task Due Date</label>
          <div class="cols-sm-7">
            <div class="input-group">
              <datepicker>
                  <input  type="text" ng-model="mytaskdate" id="mytaskdate" ng-focus="Add_Task_Message=false"  placeholder="Enter Due Date" name="mytaskdate" required/>
                </datepicker>
            </div>
          </div>
          <div class="cols-sm-3" ng-show="AddTaskform.mytaskdate.$invalid">
            <span class="ValidationMessages">Please Provide Valid Task Date</span>
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary app_btn" ng-click="AddTask()" style="margin-top:10px;" ng-disabled="AddTaskform.$invalid">Add Task</button>
        </div>
      </form>
      </div>
    </div>
